<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorien-Rechner</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div>
        <form action="">
            <h1>Kalorien-Rechner</h1>
            <label for="">Körpergröße in cm</label><br>
            <input type="number" name="input" id="grosse" placeholder="180"><br>
            <label for="">Alter</label><br>
            <input type="number" name="input" id="alter" placeholder="36"><br>
            <label for="">Gewicht</label><br>
            <input type="number" name="input" id="gewicht" placeholder="kg"><br>

            <label for="">Geschlecht</label><br>
            <input type="radio" name="radio" value="weiblich"><label for="">Weiblich</label><br>
            <input type="radio" name="radio" value="männlich"><label for="">Männlich</label><br>

            <label for="">Arbeits- und Freizeitaktivität</label><br>
            <select id="freizeit" onchange="getFreizeit()">
                <option id="1" value="0.95">Schlafen</option>
                <option id="2" value="1.2">Nur sitzen oder liegen</option>
                <option id="3" value="1.5">Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen
                    Aktivität
                    in
                    der
                    Freizeit, z.B. Büroarbeit</option>
                <option id="4" value="1.7">Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit, z.B.
                    Studierende,
                    Fließbandarbeiter, Laboranten, Kraftfahrer</option>
                <option id="5" value="1.9">Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer, Kellner,
                    Handwerker,
                    Mechaniker,
                    Hausfrauen</option>
                <option id="6" value="2.2">Körperlich anstrengende berufliche Arbeit</option>
            </select><br>

            <input type="button" value="Submit" onclick="rechnen()">
        </form>
        <p>Grundumsatz</p>
        <p id="kcal">kcal</p>
        <!-- <p id="kJ">kJ</p> -->

        <p>Gesamtumsatz</p>
        <p id="kcal2">kcal</p>
        <!-- <p id="kJ2">kJ</p> -->
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
